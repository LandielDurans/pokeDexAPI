<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/index.js"></script>
</head>

<body>
    <main>
        <img src="" alt="" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
            <span class="ability"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou número do pokémon" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &#60</button>
            <button class="button btn-next">Next&#62</button>
        </div>

        <img src="./src/img/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>

</html>
